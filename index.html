<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackers Den</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Teko', sans-serif;
        }

        .title {
            text-align: center;
        }
    </style>
</head>
<body><script src="libraries/dynamic-write.js"></script>
    <div id="title">
    <h1 class="title" id="titleName">Silvereen Games</h1>
    <script>
        setCookie("titlePlayed", Number(0), 100)

        if (getCookie("titlePlayed") == Number(0)) {
            setTimeout(titleAdd1, 2000)
            function titleAdd1() {
                changeText("Presents", "titleName")
                setTimeout(titleAdd2, 2000)
            }
        }
        

        function titleAdd2() {
            changeText("The Hackers Den", "titleName")
            setCookie("titlePlayed", Number(1), 100)
        }
    </script>
    </div>
    
</body>
</html>
